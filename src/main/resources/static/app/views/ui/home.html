<!--Accueil-->
<section>

    <div class="row" ng-controller="HomeController">
        <div class="col-md-12">
            <md-grid-list
                    md-row-height-gt-md="5:2"
                    md-gutter-gt-md="16px"
                    md-cols-gt-md="4">
                <md-grid-tile class="bg-white md-whiteframe-z0"
                              ng-click="prevsionClick()">
                    <h5><a>PREVISION</a></h5>
                </md-grid-tile>
                <md-grid-tile class="bg-white md-whiteframe-z0"
                              ng-click="journalClick()">
                    <h5><a>JOURNAL</a></h5>
                </md-grid-tile>
                <md-grid-tile class="bg-white md-whiteframe-z0"
                              ng-click="categorieClick()">
                    <h5><a>CATEGORIE</a></h5>
                </md-grid-tile>
                <md-grid-tile class="bg-white md-whiteframe-z0"
                              ng-click="projetClick()">
                    <h5><a>PROJET</a></h5>
                </md-grid-tile>
                <md-grid-tile class="bg-white md-whiteframe-z0"
                              ng-click="processusClick()">
                    <h5><a>PROCESSUS</a></h5>
                </md-grid-tile>
                <md-grid-tile class="bg-white md-whiteframe-z0"
                              ng-click="objectifClick()">
                    <h5><a>OBJECTIF</a></h5>
                </md-grid-tile>
                <md-grid-tile class="bg-white md-whiteframe-z0"
                              ng-click="utilisateurClick()">
                    <h5><a>ADMINISTRATION</a></h5>
                </md-grid-tile>
            </md-grid-list>
        </div>
    </div>
</section>
